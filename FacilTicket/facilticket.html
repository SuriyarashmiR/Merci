<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FacilTicket</title>
    <link rel="stylesheet" href="./facilticket.css">
    <link rel="stylesheet" href="../global.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="facility-landing">
        <div class="facility-heading">
            <h1 class="section-title">Facil<span>Ticket</span></h1>
            <p>Your quick fix for campus issues. Report problems, get solutions.</p>
        </div>
        <div class="facility-container">
            <div class="ticket-history">
                <h2>Ticket History</h2>
                <div class="ticket-box">
                    <div class="ticket-details">
                        <h2>Ticket Title</h2>
                        <p>Ticket Description</p>
                    </div>
                    <div class="ticket-status">
                        <h2>Status: Open</h2>
                        <button class="close-btn">Close</button>
                    </div>
                </div>
                <div class="pages">
                    <button class="prev-btn"><i class='bx bx-chevron-left'></i></button>
                    <button class="next-btn"><i class='bx bx-chevron-right'></i></button>
                </div>
            </div>
            <div class="ticket-container">
                <div class="ticket-gen">
                    <button class="raise-btn">Raise Ticket</button>
                </div>
                <div class="ticket-stats">
                    <h2>Statistics</h2>
                    <p>Number of tickets: 0</p>
                    <p>Number of resolved tickets: 0</p>
                    <p>Number of open tickets: 0</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
