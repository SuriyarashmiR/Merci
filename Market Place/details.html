    /* Buy Now Button */
.buy-now {
  background: var(--main-color); /* Vibrant orange background */
  color: white;
  font-size: 1.4rem;
  font-weight: bold;
  padding: 12px 24px;
  border: none;
  border-radius: 30px; /* Rounded corners */
  text-transform: uppercase;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease;
}

/* Hover Effects */
.buy-now:hover {
  background: #ff4500; /* Slightly darker shade on hover */
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
  transform: translateY(-3px); /* Slight lift effect */
}

/* Add underline effect on hover */
.buy-now::before {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 0%;
  height: 3px;
  background: white;
  transition: all 0.3s ease;
}

.buy-now:hover::before {
  left: 0;
  width: 100%;
}

/* Focus state */
.buy-now:focus {
  outline: none;
  box-shadow: 0 0 0 3px rgba(255, 115, 0, 0.5);
}

/* Button active (click) effect */
.buy-now:active {
  transform: translateY(2px); /* Button slightly "pressed" when clicked */
}

    .back-button {

    .cards {

.cards .red {

.cards .green {

.cards .card {

 width:300px;
 height:300px;

.cards .card img {

.cards .card p.tip {

.cards .card:hover {
  transform: scale(1.1, 1.1);
}

.cards:hover > .card:not(:hover) {
  filter: blur(10px);
  transform: scale(0.9, 0.9);
}

    function getProductDetails(productId) {
      return products.find(product => product.id === parseInt(productId));
    }

    function startPayment(product) {
      const options = {
        key: "rzp_test_9KcwA99uW7xFq7", // Replace with your Razorpay Key
        amount: product.price * 100, // Amount in paise
        currency: "INR",
        name: "We Sale",
        description: `Purchase of ${product.name}`,
        image: "../PublicMedia/logo.png",
        handler: function (response) {
          alert(`Payment successful! Payment ID: ${response.razorpay_payment_id}`);
        },
        theme: { color: "#ff7300" }
      };
      const rzp = new Razorpay(options);
      rzp.open();
    }

    function renderProductDetails(productId) {
      const product = getProductDetails(productId);
      if (!product) {
        document.getElementById("details-container").innerHTML = "<p>Product not found.</p>";
        return;
      }

      document.getElementById("details-container").innerHTML = `
        <div class="cards">
          ${product.images.map(image => `<div class="card"><img src="${image}" alt="${product.name}"></div>`).join("")}
        </div>
        <div class="details">
          <h1>${product.name} - â‚¹${product.price}</h1>
          <p>${product.description}</p>
          <p>Condition: ${product.condition}</p>
          <button class="buy-now" onclick='startPayment(${JSON.stringify(product)})'>Buy Now</button>
        </div>
      `;
    }

    const productId = urlParams.get("product");
